version: '3.4'

services:
  naming-server:
    image: rafaelsilva2001/naming-server:0.0.1-SNAPSHOT
    ports:
      - 8761:8761
    networks:
     - rafael-network

  zipkin-server:
    image: openzipkin/zipkin:2.23.2
    ports:
       - 9411:9411
    networks:
     - rafael-network    
  
  api-gateway:
    image: rafaelsilva2001/api-gateway:0.0.1-SNAPSHOT
    ports:
       - 8765:8765
    depends_on:
      - naming-server
    environment:
       EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
       SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/
    networks:
     - rafael-network        
  cambio-db:
    image: mysql:5.7.22
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
       - 3308:3308
    expose:
     - 3308
    environment:
       TZ: America/Sao_Paulo
       MYSQL_ROOT_PASSWORD: admin
       MYSQL_USER: docker
       MYSQL_PASSWORD: admin
       MYSQL_DATABASE: cambio_service
       MTSQL_ROOT_HOST: '%'
       MYSQL_TCP_PORT: 3308
    networks:
     - rafael-network        

  book-db:
     image: mysql:5.7.22
     command: --default-authentication-plugin=mysql_native_password
     restart: always
     ports:
        - 3310:3310
     expose:
      - 3310
     environment:
        TZ: America/Sao_Paulo
        MYSQL_ROOT_PASSWORD: admin
        MYSQL_USER: docker
        MYSQL_PASSWORD: admin
        MYSQL_DATABASE: book_service
        MTSQL_ROOT_HOST: '%'
        MYSQL_TCP_PORT: 3310
     networks:
      - rafael-network        
networks:
  rafael-network:
    driver: bridge